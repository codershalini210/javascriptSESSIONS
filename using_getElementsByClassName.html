<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cls_err">ERROR 1</div>
    <div class="cls_err">ERROR 2</div>
    <p class="cls_warning">Warning 1</p>
    <p class="cls_warning">Warning2</p>
     <div class="cls_err">ERROR 3</div>
    <script>        
       let errors = document.getElementsByClassName("cls_err")
       let warnings = document.getElementsByClassName("cls_warning")    
     for(let i=0; i<errors.length;i++)
     {
        errors[i].style.color = "red"
     }
     for(let i=0; i<warnings.length;i++)
     {
        warnings[i].style.color = "Orange"
     }
    </script>
</body>
</html>
