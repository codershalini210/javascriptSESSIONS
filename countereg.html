<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dcounter
        {
            height:25px;width:25px;font-size:20px;text-align: center;
            color:blue; font-weight:bold;
        }
        #btnincrement
        {
            height:30px;
            width:30px;
            background-color:orange;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="dcounter"></div>
    <input type="button" value="+" id="btnincrement">
    <script>
        const dcounter = document.getElementById("dcounter")
        const btnincrement = document.getElementById("btnincrement")
        let count = 0 
        dcounter.innerText = count
        function increment()
        {
            count=count+1
            dcounter.innerText=count
        }
        btnincrement.addEventListener("click",increment)
    </script>
</body>
</html>
